# habilitar consola de h    2
spring.h2.console.enabled=true
spring.datasource.url=jdbc:h2:mem:./TP1db;
spring.datasource.driveClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

#configuracion jpa
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
# se usa update porq si no existe la tabla se crea una y si existe solo se actualiza
spring.jpa.hibernate.ddl-auto=create
#muestra en desarrollo las consultas en sql
spring.jpa.show-sql=true

#puerto de ejecucion, donde escucha el server embeebido
server.port=8080
#levantar H2
#http://localhost:8080/h2-console/

